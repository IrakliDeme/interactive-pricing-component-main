<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive-pricing-component-main</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="for-bg-pattern">
      
    </div>
    <div class="trafic-based">
        <img class="circle-pat" src="./pattern-circles.svg" alt="circle-pattern"/>
        <h1 class="simple">Simple,traffic-based pricing</h1>
        <div class="paragraph">
        <p class="sign-up">Sign-up for our 30-day trial.
   No credit card required. </p></div>
    </div>
    <div class="white-card">
        <div class="tariff">
            <form class="prising-card">
                <div class="for-lab">
            <label class="for-range" for="vol">  <span class="viewers">1000 K</span> PAGEVIEWS </label> 
        </div>
        <div class="range-div">
            <input type="range" id="vol" name="pageviews" min="1" max="5" value="3" step="1">
        </div>
            
    
        </div>
        <div class="price">
            <span class="dolar">$</span>
            <span class="cost">16.00</span>
             <span class="swich-text">/month</span>
        </div>
        <div class="montly">
            <span class="montly-billing">montly biling</span>
            <label class="swich-box">
                <input class="swich" type="checkbox" onclick="swichPrice()">
                <div class="slider"><div class='slider-circle'></div></div>
                <span class="montly-billing">yerly biling  </span>
                <div class ="discount"><p class='dis-25'>-25%</p><span class='dis'>discount</span></div>
            </label>
        </div>
    
    <div class="start">
        <div class="start-child">
            <div class=icon-check>
                <img src="./icon-check.svg" alt="icon-check">
            <span class="text">ultimate website</span></div>
            <div class=icon-check>
                <img src="./icon-check.svg" alt="icon-check">
            <span class="text">100% data ownership</span></div>
            <div class=icon-check>
                <img src="./icon-check.svg" alt="icon-check">
            <span class="text">Email reports</span></div>
        </div>
        
        <input type="submit"class='trial'value="start my trial">
    </div>
</form>
</div>
    
</body>
</html>
